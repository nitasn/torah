<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דילוגי אותיות</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <link rel="stylesheet" href="frontend.css">
</head>
<body>
  <main class="container">
    <h1>
      דילוגי אותיות בתורה
    </h1>

    <hr/>

    <form action="#" id="search-form">
      <input
        id="search-input"
        type="search"
        placeholder="נסו ״יצחק רבין״ או ״עגבנייה״"
        aria-label="Search"
      />

      <div class="step-limits">
        <label>
          החל מדילוג
          <input id="min-step-input" type="number" placeholder="לא מוגבל" aria-label="Number" min="1" max="304805" />
        </label>
  
        <label>
          עד דילוג
          <input id="max-step-input" type="number" placeholder="לא מוגבל" aria-label="Number" min="1" max="304805" />
        </label>
      </div>

      <button disabled type="submit" id="search-btn">
        יאללה
      </button>

      <button disabled id="search-indicator" style="display: none;">
        <span>מחפש... </span>
        <span aria-busy="true"></span>
      </button>
    </form>

    <template id="result-template">
      <article class="result">
        <h2 class="title"></h2>
        <p class="info"></p>
        <p class="text"></p>
      </article>
    </template>

  </main>


  <script src="search.js"></script>
  <script src="frontend.js"></script>
</body>
</html>
