<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דילוגי אותיות</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <link rel="stylesheet" href="frontend.css">
</head>
<body>
  <main class="container">
    <h1>
      דילוגי אותיות בתורה
    </h1>

    <hr/>

    <form action="#" id="search-form">
      <input
        id="search-input"
        type="search"
        placeholder="נסו ״יצחק רבין״ או ״עגבנייה״"
        aria-label="Search"
      />

      <div class="step-limits">
        <label>
          החל מדילוג
          <input id="min-step-input" type="number" placeholder="לא מוגבל" aria-label="Number" min="1" max="304805" />
        </label>
  
        <label>
          עד דילוג
          <input id="max-step-input" type="number" placeholder="לא מוגבל" aria-label="Number" min="1" max="304805" />
        </label>
      </div>

      <button disabled type="submit" id="search-btn">
        יאללה
      </button>

      <button disabled id="search-indicator" style="display: none;">
        <span>מחפש... </span>
        <span aria-busy="true"></span>
      </button>
    </form>

    <template id="result-template">
      <article class="result">
        <h2 class="title"></h2>
        <p class="info"></p>
        <p class="text"></p>
      </article>
    </template>

  </main>

  <dialog id="oopsie-modal" class="modal">
    <article>
      <p>
        היי! עושה רושם שהמנוע טרם נטען.
        אנא חכו כמה שניות ונסו שוב.
        <br/>
        אם הבעיה ממשיכה, בבקשה פנו אלינו ונפתור אותה ❤️
        <br/>
        <i style="color: #8c93a3; display: block; margin-block: 1rem;">
          נ״ב ניתן להציץ בקונסולה של הדפדפן בשביל לראות יותר פרטים:
          <br/>
          נסו <strong>Ctrl + Shift + J</strong>
          (על מק זה <strong>Cmd + Opt + J</strong>)
        </i>
      </p>
      <button class="secondary" autofocus onclick="closeModal()">
        סגור
      </button>
    </article>
  </dialog>

  <script src="search.js"></script>
  <script src="frontend.js"></script>
  <script src="pico-modal.js"></script>
</body>
</html>
